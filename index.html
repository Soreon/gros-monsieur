<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Gros Monsieur — Suivi d'entraînement fitness et musculation">
  <meta name="theme-color" content="#1c1f26" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#f4f5f7" media="(prefers-color-scheme: light)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Gros Monsieur">

  <title>Gros Monsieur</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">

  <!-- Font Awesome Pro (local) -->
  <link rel="stylesheet" href="/assets/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="/assets/fontawesome/css/solid.min.css">
  <link rel="stylesheet" href="/assets/fontawesome/css/regular.min.css">

  <!-- App styles -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/components.css">
</head>
<body>
  <div id="app">

    <!-- Page content — injected by router -->
    <main id="page-container" class="page-container" role="main" aria-live="polite"></main>

    <!-- Bottom navigation -->
    <nav id="bottom-nav" class="bottom-nav" role="navigation" aria-label="Navigation principale"></nav>

    <!-- Active session floating bar (minimized state) -->
    <div id="session-bar" class="session-bar hidden" role="complementary"></div>

    <!-- Session overlay (full screen, above nav) -->
    <div id="session-overlay" class="session-overlay hidden" role="dialog" aria-modal="true" aria-label="Entraînement en cours"></div>

    <!-- Generic modal container -->
    <div id="modal-overlay" class="modal-overlay hidden" role="dialog" aria-modal="true"></div>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container" aria-live="assertive" aria-atomic="true"></div>

  </div>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
